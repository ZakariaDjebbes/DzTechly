<div class="container bootstrap snippets bootdey">
    <div class="row mt-5" *ngIf="pagination">
        <div class="col-lg-12">
            <div class="row mb-3">
                <div class="col-12 col-md-5 mb-0 mb-sm-2">
                    <app-paging-header [totalCount]="pagination.count" [pageSize]="pagination.pageSize"
                        [pageNumber]="pagination.pageIndex">
                    </app-paging-header>
                </div>
            </div>
            <div class="main-box clearfix">
                <div class="main-box-body clearfix">
                    <div class="table-responsive">
                        <table class="table user-list">
                            <thead>
                                <tr>
                                    <th style="width: 30%;"><span>Username</span></th>
                                    <th style="width: 30%;"><span>Email</span></th>
                                    <th style="width: 20%;"><span>Email Status</span></th>
                                    <th style="width: 20%;"><span></span></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let user of pagination.data">
                                    <td>
                                        <span class="user-link">{{user.userName}}</span>
                                        <span class="user-subhead">{{user.userRoles}}</span>
                                    </td>
                                    <td>
                                        {{user.email}}
                                    </td>
                                    <td>
                                        <app-status-badge
                                            [content]="{value: user.emailConfirmed? 'Confirmed' : 'Unconfirmed', color: user.emailConfirmed? 'success': 'primary'}">
                                        </app-status-badge>
                                    </td>
                                    <td style="width: 20%;" class="text-center">
                                        <a (click)="updateUserModal(user, roles)" class="table-link text-warning">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                        <a (click)="deleteUserModal(user)" class="table-link text-danger">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="d-flex justify-content-center pb-1">
                        <app-pager [totalCount]="pagination.count" [pageSize]="pagination.pageSize"
                            (pageChanged)="OnPageChanged($event)">
                        </app-pager>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
