<div class="modal-header">
  <h4 class="modal-title pull-left">Delete User</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <ul *ngIf="errors" class="list-unstyled">
    <li class="text-danger" *ngFor="let error of errors">
      {{error}}
    </li>
  </ul>
  Are you sure you want to remove <span class="text-primary">{{user.userName}}</span>?
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary mr-2" (click)="activeModal.close()">Cancel</button>
  <button type="button" 
  [disabled]="loading" class="btn btn-outline-primary" 
  (click)="deleteUser()">Delete <i *ngIf="loading" class="fa fa-spin fa-spinner"></i></button>
</div>
