<main>
    <div class="position-relative">
        <!-- shape Hero -->
        <section class="section section-lg section-shaped pb-250">
            <div class="shape shape-style-1 bg-gradient-dark">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="container py-lg-md d-flex">
                <div class="col px-0">
                    <div class="row">
                        <div class="col-lg-8">
                            <div class="icon icon-shape icon-shape-white rounded-circle mb-4">
                                <i class="ni ni-settings"></i>
                            </div>
                            <h1 class="display-3  text-white">Configure your pc</h1>
                        </div>
                    </div>
                </div>
            </div>
            <!-- SVG separator -->
            <div class="separator separator-bottom separator-skew">
                <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1">
                    <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
                </svg>
            </div>
        </section>
        <!-- 1st Hero Variation -->
    </div>
    <section class="section section-lg pt-lg-0 mt--200">
        <div class="container">
            <div class="card shadow p-5">
                <small><em>All products selected here are 100% <span class="text-info">compatible</span> with each
                        others!</em></small>
                <div class="row">
                    <div class="col-12">
                        <app-stepper #appStepper>
                            <cdk-step [editable]="true" [label]="'Motherboard'" [completed]="isValid[0]">
                                <app-configure-motherboard [parent]="this"></app-configure-motherboard>
                            </cdk-step>
                            <cdk-step [editable]="true" [label]="'CPU & RAM'"  [completed]="isValid[1]">
                                <app-configure-cpu-ram [parent]="this"></app-configure-cpu-ram>
                            </cdk-step>
                            <cdk-step [editable]="true" [label]="'GPU & HDD'">
                                <app-configure-gpu-hdd [parent]="this"></app-configure-gpu-hdd>
                            </cdk-step>
                            <cdk-step [label]="'Alimentation'">
                                <app-configure-alimentation [parent]="this"></app-configure-alimentation>
                            </cdk-step>
                            <cdk-step [label]="'Review'">
                                <app-configure-review [parent]="this"></app-configure-review>
                            </cdk-step>
                        </app-stepper>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
