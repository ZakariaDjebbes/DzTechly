<main>
    <section class="section section-shaped section-lg">
        <div class="shape shape-style-1 bg-gradient-dark">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="container pt-lg-md py-5" *ngIf="isConfirmed !== null">
            <div class="card shadow p-5">
                <ng-container *ngIf="!isConfirmed">
                    <div class="text-center">
                        <i class="fa fa-exclamation-circle text-danger icon"></i>
                        <h3>We couldn't confirm your email address</h3>
                        <p>Your email address has not been confirmed, please click this button to receive a new
                            confirmation link</p>
                        <a routerLink="/account/requestEmailConfirmation" class="btn btn-large btn-primary">Confirm
                            your
                            email address</a>
                    </div>
                </ng-container>
                <ng-container *ngIf="isConfirmed">
                    <div class="text-center">
                        <i class="fa fa-envelope text-success icon"></i>
                        <h3>Your email adress has been correctly confirmed!</h3>
                        <p>You can now login to your account</p>
                        <a routerLink="/account/login" class="btn btn-large btn-success">Login to your account</a>
                    </div>
                </ng-container>
            </div>
        </div>
    </section>
</main>
