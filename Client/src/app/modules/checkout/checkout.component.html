<main>
    <section class="section section-shaped section-lg">
        <div class="shape shape-style-1 bg-gradient-dark">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="pt-lg-md m-5">
            <div class="card shadow p-3">
                <div class="p-5">
                    <div class="row">
                        <div class="col-12 col-lg-8">
                            <app-stepper [isLinearMode]="true" #appStepper>
                                <cdk-step [editable]="true" [label]="'Address'" [completed]="checkoutForm.get('addressForm').valid">
                                    <app-checkout-address [checkoutForm]="checkoutForm"></app-checkout-address>
                                </cdk-step>
                                <cdk-step [editable]="true" [label]="'Delivery'" [completed]="checkoutForm.get('deliveryForm').valid">
                                    <app-checkout-delivery [checkoutForm]="checkoutForm"></app-checkout-delivery>
                                </cdk-step>
                                <cdk-step [editable]="true" [label]="'Review'">
                                    <app-checkout-review [cdkStepper]="appStepper"></app-checkout-review>
                                </cdk-step>
                                <cdk-step [label]="'Payment'">
                                    <app-checkout-payment [checkoutForm]="checkoutForm"></app-checkout-payment>
                                </cdk-step>
                            </app-stepper>
                        </div>
                        <div class="col-12 col-lg-4">
                            <app-order-totals></app-order-totals>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
