<div class="mt-4" [formGroup]="checkoutForm">
    <div class="row">
        <div class="form-group col-12" formGroupName="paymentForm">
            <app-text-input [label]="'Name on card'" formControlName="nameOnCard"></app-text-input>
        </div>
        <div class="form-group col-6">
            <div #cardNumber id="cardNumber" class="stripe-element form-control py-3"></div>
        </div>
        <div class="form-group col-3">
            <div #cardExpiry class="stripe-element form-control py-3"></div>
        </div>
        <div class="form-group col-3">
            <div #cardCvc class="stripe-element form-control py-3"></div>
        </div>
    </div>
    <ng-container *ngIf="cardErrors">
        <div class="row mb-4">
            <div class="col-12">
                <span class="text-danger">
                    {{cardErrors}}
                </span>
            </div>
        </div>
    </ng-container>
</div>

<div class="float-none d-flex justify-content-between flex-column flex-lg-row mb-5">
    <button class="btn btn-outline-danger mb-3 mb-lg-0" cdkStepperPrevious>
        <i class="fa fa-angle-left"></i> Back to Review 
    </button>
    <button [disabled]="loading || checkoutForm.get('paymentForm').invalid" (click)="submitOrder()" class="btn btn-primary">
        Submit Order <i class="fa fa-angle-right"></i> 
        <i *ngIf="loading" class="fa-spinner fa fa-spin"></i>
    </button>
</div>
