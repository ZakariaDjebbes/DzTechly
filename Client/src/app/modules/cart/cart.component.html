<main>
  <div class="position-relative">
    <!-- shape Hero -->
    <section class="section section-lg section-shaped pb-250">
      <div class="shape shape-style-1 bg-gradient-dark">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="container py-lg-md d-flex">
        <h3 class="text-white"><i class="ni ni-cart"></i> Your Cart</h3>
      </div>
      <!-- SVG separator -->
      <div class="separator separator-bottom separator-skew">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1">
          <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </section>
    <!-- 1st Hero Variation -->
  </div>
  <section class="section pt-lg-0 mt--200">
    <div class="card shadow p-5 mx-5">
      <div class="text-center" *ngIf="(cart$ |async) === null">
        <i class="d-block ni ni-cart" style="font-size: 100px;"></i>
        <h5 class="text-dark mt-5 font-weight-bold d-block">
          Your cart is empty... :(
          <br>
          <small>Visit the shop to add items to your shopping cart!</small>
        </h5>
        <a routerLink="/shop" class="btn btn-lg mt-5 btn-outline-default d-inline-block"><i
            class="fa fa-cart-plus fa-lg"></i>
          Visit the shop!</a>
      </div>
      <div *ngIf="(cart$ | async) as cart">
        <div class="px-4 px-lg-0">
          <div class="row">
            <div class="col-lg-12 px-4 pt-4 rounded shadow mb-4">
              <h3>Currently in your cart:</h3>
              <app-summary (decrement)="decrementItem($event)" (increment)="incrementItem($event)"
                (delete)="removeItem($event)">
              </app-summary>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 offset-lg-6 shadow mb-4 py-4">
              <app-order-totals></app-order-totals>
              <a routerLink="/checkout" class="btn btn-outline-dark rounded-pill py-2 btn-block">Procceed to
                checkout</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
