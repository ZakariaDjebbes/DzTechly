  <div class="card h-100 shadow border-0 shop-item" [ngClass]="{'item-out-of-stock': !product.isInStock}">
    <div class="image position-relative p-1">
      <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid product-image">
      <div *ngIf="product.isInStock" class="d-flex align-items-center justify-content-center overlay">
        <button type="button" (click)="addItemToCart()" class="btn btn-primary fa fa-shopping-cart mr-2">
        </button>
        <button type="button" routerLink="/shop/{{product.id}}" class="btn btn-primary fa fa-eye">
        </button>
      </div>
    </div>
    <div class="card-body d-flex flex-column">
      <a routerLink="/shop/{{product.id}}">
        <p class="product-link text-uppercase text-truncate">{{product.name}}</p>
      </a>
      <div class="d-flex justify-content-start mb-2">
        <span class="badge badge-danger mr-1">{{product.productCategory}}</span>
        <span class="badge badge-warning">{{product.productType}}</span>
      </div>
      <div class="row">
        <div class="col-12">
          <span>{{product.price | currency}}</span>
        </div>
        <div class="col-12">
          <ngb-rating [max]="5" [(rate)]="product.reviewsAverage" [readonly]="true"
            style="color: #212329;font-size: 25px;"></ngb-rating>
        </div>
      </div>
      <div class="d-flex justify-content-start">
        <span class="text-muted" style="font-size: 14px;"> {{product.reviewsNumber}} reviews</span>
      </div>
    </div>
  </div>
<div [ngClass]="{'out-of-stock': !product.isInStock}">
</div>
