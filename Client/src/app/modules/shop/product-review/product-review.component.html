<div class="row">
    <div class="col" *ngIf="user$ | async">
        <h5>Give us your thoughs: </h5>
        <ul *ngIf="errors" class="list-unstyled">
            <li class="text-danger" *ngFor="let error of errors">
                {{error}}
            </li>
        </ul>
        <form [formGroup]="reviewForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Rating:</label>
                <rating [max]="max" [readonly]="false" class="d-block" formControlName="stars"
                    style="color: #EB6864;font-size: 25px;"></rating>
            </div>
            <div class="form-group">
                <label for="comment">Comment:</label>
                <textarea placeholder="write your review here!" id="comment" maxlength="{{maxCommentLength}}"
                    (input)="getRemainingCommentLength()" class="form-control" formControlName="comment"
                    rows="3"></textarea>
                <small>Remaining characters: {{remainingCommentLength}}</small>
            </div>
            <button [disabled]="reviewForm.invalid || loading" (submit)="onSubmit()" class="btn btn-primary float-right"
                type="submit">Submit
                review <i *ngIf="loading" class="fa fa-spin fa-spinner"></i></button>
        </form>
    </div>
    <div class="col" *ngIf="(user$ | async) === null">
        <div class="alert alert-warning">
            <i class="fa fa-warning"></i> You must be <a [routerLink]="['/account/login']" class="alert-link">Logged in</a> to review a product
        </div>
    </div>
</div>
<div class="row">
    <div class="col" *ngIf="reviews && reviews.length > 0">
        <h3>What others think of this product</h3>
        <ng-container *ngFor="let review of reviews">
            <div class="my-3">
                <h5>{{review.userName}} <small class="float-right review-date">{{review.reviewDate|date:'short'}}</small></h5>
                <rating [ngModel]="review.stars" [disabled]="true" [readonly]="true" style="color: #EB6864;font-size: 15px;"></rating>
                <p>{{review.comment}}</p>
            </div>
            <hr>    
        </ng-container>
    
        <div class="d-flex justify-content-center">
            <app-pager (pageChanged)="OnPageChanged($event)" [pageSize]="5" [totalCount]="totalCount"></app-pager>
        </div>
    </div>
</div>
