<div class="modal-header">
    <h4 class="modal-title text-danger"><i class="fa fa-times"></i> Delete a product</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="text-center">
        <small class="text-danger"><i class="fa-fa-warning"></i> <em>Deleting a review is final</em></small>
        <p>Your are going to delete this review</p>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.close()">Cancel</button>
    <button type="button" class="btn btn-outline-danger" (click)="deleteReview()" [disabled]="loading">Delete <i *ngIf="loading" class="fa fa-spin fa-spinner"></i></button>
</div>
